<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('敌情目标列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="longitue"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="latitude"/>
                            </li>
                            <li>
                                <label>海拔：</label>
                                <input type="text" name="altitude"/>
                            </li>
                            <li>
                                <label>速度：</label>
                                <input type="text" name="speed"/>
                            </li>
                            <li>
                                <label>方向：</label>
                                <input type="text" name="direction"/>
                            </li>
                            <li>
                                <label>频段：</label>
                                <input type="text" name="bands"/>
                            </li>
                            <li>
                                <label>频率：</label>
                                <input type="text" name="frequency"/>
                            </li>
                            <li>
                                <label>功率：</label>
                                <input type="text" name="power"/>
                            </li>
                            <li class="select-time">
                                <label>开始时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginStartTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endStartTime]"/>
                            </li>
                            <li class="select-time">
                                <label>结束时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginEndTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endEndTime]"/>
                            </li>
                            <li>
                                <label>目标企图：</label>
                                <input type="text" name="intention"/>
                            </li>
                            <li>
                                <label>状态：</label>
                                <select name="status" th:with="type=${@dict.getType('enemy_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>图片地址：</label>
                                <input type="text" name="pic"/>
                            </li>
                            <li>
                                <label>视频地址：</label>
                                <input type="text" name="video"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="data:enemy:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="data:enemy:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="data:enemy:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="data:enemy:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('data:enemy:edit')}]];
        var removeFlag = [[${@permission.hasPermi('data:enemy:remove')}]];
        var statusDatas = [[${@dict.getType('enemy_status')}]];
        var prefix = ctx + "data/enemy";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "敌情目标",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '自增主键',
                    visible: false
                },
                {
                    field: 'name', 
                    title: '名称'
                },
                {
                    field: 'longitue', 
                    title: '经度'
                },
                {
                    field: 'latitude', 
                    title: '纬度'
                },
                {
                    field: 'altitude', 
                    title: '海拔'
                },
                {
                    field: 'speed', 
                    title: '速度'
                },
                {
                    field: 'direction', 
                    title: '方向'
                },
                {
                    field: 'bands', 
                    title: '频段'
                },
                {
                    field: 'frequency', 
                    title: '频率'
                },
                {
                    field: 'power', 
                    title: '功率'
                },
                {
                    field: 'startTime', 
                    title: '开始时间'
                },
                {
                    field: 'endTime', 
                    title: '结束时间'
                },
                {
                    field: 'intention', 
                    title: '目标企图'
                },
                {
                    field: 'status', 
                    title: '状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(statusDatas, value);
                    }
                },
                {
                    field: 'pic', 
                    title: '图片地址'
                },
                {
                    field: 'video', 
                    title: '视频地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
