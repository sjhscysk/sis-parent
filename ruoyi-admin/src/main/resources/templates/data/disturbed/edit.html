<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改干扰功能')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-disturbed-edit" th:object="${disturbed}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">频段：</label>
                <div class="col-sm-8">
                    <input name="bands" th:field="*{bands}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">频率：</label>
                <div class="col-sm-8">
                    <input name="frequency" th:field="*{frequency}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">功率或强度：</label>
                <div class="col-sm-8">
                    <input name="power" th:field="*{power}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">范围：</label>
                <div class="col-sm-8">
                    <input name="range" th:field="*{range}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">方向：</label>
                <div class="col-sm-8">
                    <input name="direction" th:field="*{direction}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">干扰方式：</label>
                <div class="col-sm-8">
                    <input name="mode" th:field="*{mode}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "data/disturbed";
        $("#form-disturbed-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-disturbed-edit').serialize());
            }
        }
    </script>
</body>
</html>
