<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('装备系统列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>编码：</label>
                                <input type="text" name="sn"/>
                            </li>
                            <li>
                                <label>系统名称：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>率属单位：</label>
                                <input type="text" name="belongsto"/>
                            </li>
                            <li>
                                <label>率属方：</label>
                                <select name="onwer" th:with="type=${@dict.getType('owner')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>部署地：</label>
                                <input type="text" name="location"/>
                            </li>
                            <li>
                                <label>覆盖区域：</label>
                                <input type="text" name="scope"/>
                            </li>
                            <li>
                                <label>经度：</label>
                                <input type="text" name="longitude"/>
                            </li>
                            <li>
                                <label>纬度：</label>
                                <input type="text" name="latitude"/>
                            </li>
                            <li>
                                <label>海拔：</label>
                                <input type="text" name="altitude"/>
                            </li>
                            <li>
                                <label>图片地址：</label>
                                <input type="text" name="pic"/>
                            </li>
                            <li>
                                <label>视频地址：</label>
                                <input type="text" name="video"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="data:equipsys:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="data:equipsys:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="data:equipsys:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="data:equipsys:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('data:equipsys:edit')}]];
        var listFlag = [[${@permission.hasPermi('data:equipsys:list')}]];
        var removeFlag = [[${@permission.hasPermi('data:equipsys:remove')}]];
        var onwerDatas = [[${@dict.getType('owner')}]];
        var prefix = ctx + "data/equipsys";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "装备系统",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id', 
                    title: '自增主键',
                    visible: false
                },
                {
                    field: 'sn', 
                    title: '编码'
                },
                {
                    field: 'name', 
                    title: '系统名称'
                },
                {
                    field: 'belongsto', 
                    title: '率属单位'
                },
                {
                    field: 'onwer', 
                    title: '率属方',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(onwerDatas, value);
                    }
                },
                {
                    field: 'location', 
                    title: '部署地'
                },
                {
                    field: 'scope', 
                    title: '覆盖区域'
                },
                {
                    field: 'longitude', 
                    title: '经度'
                },
                {
                    field: 'latitude', 
                    title: '纬度'
                },
                {
                    field: 'altitude', 
                    title: '海拔'
                },
                {
                    field: 'pic', 
                    title: '图片地址'
                },
                {
                    field: 'video', 
                    title: '视频地址'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + listFlag + '" href="javascript:void(0)" onclick="detail(\'' + row.id + '\')"><i class="fa fa-list-ul"></i>详情</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        /*详细*/
        function detail(id) {
            var url = prefix + '/detail/' + id;
            $.modal.openTab("系统详情", url);
        }
    </script>
</body>
</html>
