<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('订阅关系列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>源标识：</label>
                            <input type="text" name="feedCode"/>
                        </li>
                        <li>
                            <label>源名称：</label>
                            <input type="text" name="feedName"/>
                        </li>
                        <li>
                            <label>数据标识：</label>
                            <input type="text" name="dataCode"/>
                        </li>
                        <li>
                            <label>数据名称：</label>
                            <input type="text" name="dataName"/>
                        </li>
                        <li>
                            <label>数据分类：</label>
                            <input type="text" name="dataCategory"/>
                        </li>
                        <li>
                            <label>状态：</label>
                            <select name="subStatus" th:with="type=${@dict.getType('subscribe_status')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>订阅时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDtSubscribe]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDtSubscribe]"/>
                        </li>
                        <li class="select-time">
                            <label>退订时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDtUnsubscribe]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDtUnsubscribe]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i> 搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i> 重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="biz:subscribe:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="biz:subscribe:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="biz:subscribe:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="biz:subscribe:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('biz:subscribe:edit')}]];
    var removeFlag = [[${@permission.hasPermi('biz:subscribe:remove')}]];
    var subStatusDatas = [[${@dict.getType('subscribe_status')}]];
    var prefix = ctx + "biz/subscribe";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "订阅关系",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '自增主键',
                    visible: false
                },
                {
                    field: 'feedCode',
                    title: '源标识'
                },
                {
                    field: 'feedName',
                    title: '源名称'
                },
                {
                    field: 'dataCode',
                    title: '数据标识'
                },
                {
                    field: 'dataName',
                    title: '数据名称'
                },
                {
                    field: 'dataCategory',
                    title: '数据分类'
                },
                {
                    field: 'subStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(subStatusDatas, value);
                    }
                },
                {
                    field: 'dtSubscribe',
                    title: '订阅时间'
                },
                {
                    field: 'dtUnsubscribe',
                    title: '退订时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
